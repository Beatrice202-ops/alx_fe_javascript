<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    #quoteDisplay {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 60%;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    button, select, input {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #addQuoteForm {
      display: none;
      margin-top: 15px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay"></div>

  <button onclick="showRandomQuote()">Show Random Quote</button>
  <button onclick="toggleAddQuoteForm()">Add New Quote</button>
  <button onclick="exportToJsonFile()">Export Quotes</button>

  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Add Quote Form -->
  <div id="addQuoteForm">
    <h3>Add a New Quote</h3>
    <input type="text" id="newQuoteText" placeholder="Quote text"><br>
    <input type="text" id="newQuoteAuthor" placeholder="Author"><br>
    <input type="text" id="newQuoteCategory" placeholder="Category"><br>
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

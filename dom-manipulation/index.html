<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #quote-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    #notification {
      margin-top: 10px;
      color: green;
      font-size: 0.9em;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #add-quote-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }
    input, textarea {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="quote-box">
    <h2>Dynamic Quote Generator</h2>
    <p id="quote-text">Loading quote...</p>
    <p id="quote-author"></p>
    <button id="new-quote">Show Random Quote</button>
    <div id="notification"></div>
  </div>

  <form id="add-quote-form">
    <input type="text" id="new-quote-text" placeholder="Enter new quote" required />
    <input type="text" id="new-quote-author" placeholder="Enter author" required />
    <button type="submit">Add Quote</button>
  </form>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Notification area -->
  <div id="notification" style="margin:10px 0; color: green; font-weight: bold;"></div>

  <!-- Quote display -->
  <div id="quoteDisplay" style="margin-bottom: 10px;"></div>

  <!-- Buttons -->
  <button onclick="displayQuote()">Show New Quote</button>
  <button onclick="syncQuotes()">Sync with Server</button>
  <button onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Category filter -->
  <div style="margin-top: 10px;">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- Add new quote -->
  <div style="margin-top: 15px;">
    <input id="quoteText" type="text" placeholder="Enter quote text" />
    <input id="quoteAuthor" type="text" placeholder="Enter author" />
    <input id="quoteCategory" type="text" placeholder="Enter category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
